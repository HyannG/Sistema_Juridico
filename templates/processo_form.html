{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar{% else %}Criar{% endif %} Processo</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_processos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
